<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portofolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- Gambar Portofolio -->
        <img id="portfolio-image" src="Portofolio Saya 1.jpg" alt="Portofolio">

    <!-- Kontrol tombol Next dan Previous di bawah gambar -->
    <div class="controls">
        <button id="prev" onclick="prevImage()">Previous</button>
        <button id="next" onclick="nextImage()">Next</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
